name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies (Frontend)
      run: |
        cd frontend
        npm install

    - name: Install Dependencies (Backend)
      run: |
        cd backend
        npm install

    - name: Lint Frontend
      run: |
        cd frontend
        npm run lint

    - name: Lint Backend
      run: |
        cd backend
        npm run lint

    - name: Run Backend Tests
      run: |
        cd backend
        npm test

 
